name: Deploy Project

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm ci

      - run: npm run build

      - name: Build Project
        working-directory: ./
        run: npm run build

      - name: Deploy gh-pages
        run:  git push fetch git@github.com:nettobruno/uiboost-lp.git main:gh-pages